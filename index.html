<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Jacking Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e4e9;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .iframe-container {
            margin-top: 25px;
            border: 2px dashed #e0e4e9;
            border-radius: 6px;
            overflow: hidden;
        }

        #testFrame {
            width: 100%;
            height: 400px;
            border: none;
        }

        .note {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e0e4e9;
            font-size: 14px;
            color: #666;
        }

        .note strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Click Jacking Checker</h1>
        
        <div class="input-group">
            <input type="url" id="urlInput" 
                   placeholder="Enter URL to test (e.g., https://example.com)" 
                   required>
            <button onclick="testClickjacking()">Test Website</button>
        </div>

        <div class="iframe-container">
            <iframe id="testFrame"></iframe>
        </div>

        <div class="note">
            <strong>Note:</strong> If the page loads in the iframe above, it is <strong>vulnerable</strong> to clickjacking. If nothing loads, it is <strong>protected</strong>.
        </div>
    </div>

    <script>
        function testClickjacking() {
            const urlInput = document.getElementById('urlInput');
            const testFrame = document.getElementById('testFrame');
            
            // Validate URL input
            if (!urlInput.checkValidity()) {
                alert('Please enter a valid URL (e.g., https://example.com)');
                return;
            }

            let testUrl = urlInput.value;
            
            // Add https:// prefix if missing
            if (!testUrl.startsWith('http://') && !testUrl.startsWith('https://')) {
                testUrl = 'https://' + testUrl;
            }

            // Load the URL in the iframe
            testFrame.src = testUrl;
        }
    </script>
</body>
</html>
